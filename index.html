<!DOCTYPE html>
<html>
  <head>
    <title>Grocery List</title>
    <script src="https://code.jquery.com/jquery-2.2.3.js"  integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="grocery.css">
    <script src="item.js"></script>
    <script src="list.js"></script>
    <script src="grocery.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="span6">
        <h2>Store List</h2>
        <table id="store_list">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr class="item">
              <td class="item_name">Apple</td>
              <td class="item_price">0.69</td>
            </tr>
            <tr class="item">
              <td class="item_name">Tofu</td>
              <td class="item_price">3.49</td>
            </tr>
            <tr class="item">
              <td class="item_name">Granola</td>
              <td class="item_price">4.55</td>
            </tr>
            <tr class="item">
              <td class="item_name">Flatbread</td>
              <td class="item_price">6.21</td>
            </tr>
            <tr class="item">
              <td class="item_name">Zucchini</td>
              <td class="item_price">1.22</td>
            </tr>
            <tr class="item">
              <td class="item_name">Organic beef</td>
              <td class="item_price">12.99</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="span6">
        <h2>My Grocery List</h2>
        <table id="grocery_list">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id='grocery_list_body'>

          </tbody>
          <tfoot>
            <tr>
              <td>TOTAL:</td>
              <td id="total_cost">0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
